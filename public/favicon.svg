<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Gradiente de fundo -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo arredondado com gradiente -->
  <rect width="64" height="64" rx="12" fill="url(#gradient)"/>
  
  <!-- Clipboard -->
  <g transform="translate(16, 10)">
    <!-- Clip superior -->
    <path d="M 10 0 Q 10 -2 12 -2 L 20 -2 Q 22 -2 22 0 L 22 2 Q 22 4 20 4 L 12 4 Q 10 4 10 2 Z" fill="white" opacity="0.9"/>
    
    <!-- Board principal -->
    <rect x="0" y="2" width="32" height="42" rx="3" fill="white" stroke="white" stroke-width="2"/>
    
    <!-- Checkmark circle -->
    <circle cx="10" cy="16" r="6" fill="none" stroke="#4F46E5" stroke-width="2"/>
    <path d="M 7.5 16 L 9.5 18 L 13 13.5" fill="none" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Linhas de texto -->
    <line x1="19" y1="14" x2="28" y2="14" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
    <line x1="19" y1="18" x2="28" y2="18" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Mais linhas -->
    <line x1="6" y1="26" x2="26" y2="26" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="31" x2="26" y2="31" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="36" x2="26" y2="36" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>

